<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>
    <form action="student-checkbox-response.jsp">
        First name: <input type="text" name="firstName"/>
        <br/><br/>
        Last name: <input type="text" name="lastName"/>
        <br/><br/>
        <select name="country">
            <option>Australia</option>
            <option>Brazil</option>
            <option>China</option>
        </select>
        <br/><br/>
        <input type="radio" name="favoriteLanguage" value="Java"> Java
        <input type="radio" name="favoriteLanguage" value="PHP"> PHP
        <input type="radio" name="favoriteLanguage" value="SQL"> SQL
        <input type="radio" name="favoriteLanguage" value="Ruby"> Ruby
        <br/><br/>
        <input type="checkbox" name="favoriteLanguageCheckBox" value="Java"> Java
        <input type="checkbox" name="favoriteLanguageCheckBox" value="PHP"> PHP
        <input type="checkbox" name="favoriteLanguageCheckBox" value="SQL"> SQL
        <input type="checkbox" name="favoriteLanguageCheckBox" value="Ruby"> Ruby
        <br/><br/>
        <input type="submit" value="submit"/>
    </form>


</body>
</html>
